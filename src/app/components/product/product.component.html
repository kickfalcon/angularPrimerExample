<ng-container *ngIf="product">
    <!--ng-container similar al div, pero no genera nodos-->
    <h2>{{product.title}}</h2>
    <p>{{product.price}}</p>
    <img [ngSrc]="product.images[0]" width="640" height="480">
    <!--ngSrc: permite optimizar la carga de imagenes-->
</ng-container>
<ng-container *ngIf="!product">
    producto no encontrado
</ng-container>
